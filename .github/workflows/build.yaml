name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest-asyncio
          pip install flit
          flit install --deps production --extras "test"

      - name: Check pyproject.toml dependency order
        run: |
          python -m pip install --upgrade pip
          pip install tomlkit==0.11.8
          python scripts/check_dependencies_sorted.py

      - name: Run tests
        run: |
          export OPENAI_API_KEY=${{ secrets.INTEGRATION_TESTS_OPENAI_API_KEY }}
          pytest -s -v
